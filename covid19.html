
<html>
    <head>
        <link rel = "stylesheet" href = "wash.css">

    </head>

<body>
    <div id="home">
        <!-- <img class="anim1" src="covid19.svg" alt="AAAAAAAAAAAAAAAAAAAAAAAAA">
        <img class="anim2" src="covid19.svg" alt="AAAAAAAAAAAAAAAAAAAAAAAAA">
        <img class="anim3" src="covid19.svg" alt="AAAAAAAAAAAAAAAAAAAAAAAAA">
        <img class="anim1" src="covid19.svg" alt="AAAAAAAAAAAAAAAAAAAAAAAAA"> -->
      
        <br>
    </div>
</body>

<script>

var div_boi = document.getElementById("home");
var i = 0;
var carbonara = [];

    for (i=0; i<10000; i++) {

        if(i % 50 == 0) {
            var mybr = document.createElement('br');
            div_boi.appendChild(mybr);
        }

        CoronaGen();

    }

    carbonara = document.getElementsByClassName("corona");
    console.log(carbonara); 

    for (let item of carbonara) {
        setTimeout(function() {
            item.classList.toggle("visible");
        }, 5000);
    }



function CoronaGen() {

    var anims = ["anim1", "anim2", "anim3", "anim4", "anim5"];
    var anim = anims[Math.floor(Math.random() * anims.length)];
    var boi = document.createElement("img");
    boi.classList.add(anim)
    boi.classList.add("corona")
    boi.classList.toggle("visible")
    boi.src = "covid19.svg"

    div_boi.appendChild(boi);


}
</script>


</html>
