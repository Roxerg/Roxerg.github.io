<html>

<head>
    <link rel="stylesheet" type="text/css" href="pop/pop.css" media="screen" />
</head>



<body id="eee">

    <div class="content">
        <div id="container">
            <div id="pop" class="pop nostyle">:)</div>
        </div>
        
    </div>


</body>



<script>

    var sounds = [
        new Audio('pop/pop1.mp3'),
        new Audio('pop/pop2.mp3'),
        new Audio('pop/pop3.mp3'),
    ]

    var pop = document.getElementById("pop");
    var all = document.getElementById("eee");

    all.addEventListener("click", doPop);

    function doPop(e) {

        pop.innerHTML = ":o"

        sounds[Math.floor(Math.random() * sounds.length)].play();

        setTimeout(function(){
            pop.innerHTML = ":)"
        },200);


    }
</script>


</html>
